    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .movie-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: left;
        }
        .movie-card img {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 200px;
            height: auto;
        }
        .movie-info {
            flex-grow: 1;
        }
        .movie-info h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        .movie-info p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }
        .movie-info p strong {
            color: #222;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message-box {
            background-color: #ffe0b2; /* Light orange for warnings */
            border: 1px solid #ff9800;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #e65100; /* Darker orange text */
            font-weight: 600;
            display: none; /* Hidden by default */
            text-align: left;
        }

        /* Responsive adjustments */
        @media (min-width: 640px) {
            .movie-card {
                flex-direction: row;
            }
            .movie-card img {
                margin-right: 20px;
            }
        }
    </style>
</head>
